<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Diet & Exercise Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        .banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #d1bf1d;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .form-container {
            width: 48%;
        }
        .video-container {
            width: 48%;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td colspan="2" class="banner">
                <h1>Weekly Diet & Exercise Tracker</h1>
                <p>Track your diet and exercise habits for the week!</p>
            </td>
        </tr>
        <tr>
            <td class="form-container">
                <form action="#" method="post">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required>
                        <label for="gender">Gender:</label>
                        <input type="text" id="gender" name="gender" required>
                    </fieldset>
                    <fieldset>
                        <legend>Diet Tracking</legend>
                        <label for="diet">Describe Your Diet Today:</label>
                        <textarea id="diet" name="diet" rows="4" required></textarea>
                        <label for="calories">Calories Consumed:</label>
                        <input type="number" id="calories" name="calories" required>
                    </fieldset>
                    <fieldset>
                        <legend>Exercise Tracking</legend>
                        <label for="exercise">Exercise Description:</label>
                        <textarea id="exercise" name="exercise" rows="4" required></textarea>
                        <label for="duration">Duration (in minutes):</label>
                        <input type="number" id="duration" name="duration" required>
                    </fieldset>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
            </td>
            <td class="video-container">
                <iframe src="https://www.youtube.com/e" title="Exercise Video"></iframe>
            </td>
        </tr>
    </table>

</body>
</html>
